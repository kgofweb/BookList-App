<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" />
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
   <title>BookList App</title>
</head>

<body>
   <div class="container mt-4">
      <h1 class="display-4 text-center"><i class="fas fa-book text-primary"></i> My <span class="text-primary">BookList</span> App</h1>
      <!-- Alert message -->
      <form id="book-form">
         <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" class="form-control">
         </div>
         <div class="form-group">
            <label for="author">Author</label>
            <input type="text" id="author" class="form-control">
         </div>
         <div class="form-group">
            <label for="isbn">ISBN#</label>
            <input type="text" id="isbn" class="form-control">
         </div>
         <input type="submit" value="Add Book" class="btn btn-primary btn-block mb-3">
      </form>
      <table class="table table-striped mt-5">
         <thead>
            <tr>
               <th>Title</th>
               <th>Author</th>
               <th>ISBN#</th>
               <th></th>
            </tr>
         </thead>
         <tbody id="book-list">

         </tbody>
      </table>
      <!-- Alert -->
      <div id="alert"></div>
   </div>
   <script src="./js/script.js"></script>
</body>

</html>
